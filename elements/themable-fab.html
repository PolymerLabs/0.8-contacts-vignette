<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-icon/core-icon.html">
<link rel="import" href="../components/core-icons/core-icons.html">

<dom-module id="themable-fab">

  <link rel="import" type="css" href="../components/paper-shadow/paper-shadow.css">

  <style>

    :host {
      mixin(--accent-color);
      mixin(--text-primary-color);
      position: relative;
      box-sizing: border-box;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      padding: 16px 16px;
      line-height: normal;
    }

  </style>

  <template>
    <core-icon icon="[[icon]]"></core-icon>
  </template>

</dom-module>

<script>

(function() {

    Polymer({

      is: 'themable-fab',

      enableCustomStyleProperties: true,

      properties: {

        icon: {
          type: String,
          value: 'star'
        },

        elevation: {
          reflectToAttribute: true,
          type: Number,
          value: 2
        }

      }

    });

})();

</script>

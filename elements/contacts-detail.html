<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-toolbar/core-toolbar.html">

<dom-module id="contacts-detail">

  <link rel="import" type="stylesheet" href="../shared.css">
  <link rel="import" type="stylesheet" href="../theme.css">

  <style>

    :host(:not([narrow])) .inside-fab {
      display: none;
    }

    .inside-fab {
      margin-right: 16px;
    }

  </style>

  <template>

    <core-toolbar class="tall">
      <span class="bottom flex"></span>
      <div class="bottom fab accent-color below-toolbar inside-fab"></div>
    </core-toolbar>

    <div class="flex"></div>

  </template>

</dom-module>

<script>

(function() {

  Polymer({

    is: 'contacts-detail',

    listeners: {
      'core-responsive-changed': 'onResponsiveChanged'
    },

    onResponsiveChanged: function(event) {
      if (event.detail.narrow) {
        this.setAttribute('narrow', '');
      } else {
        this.removeAttribute('narrow');
      }
    }

  });

})();

</script>

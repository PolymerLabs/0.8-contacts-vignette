<head>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="components/core-drawer-panel/core-drawer-panel.html">
  <link rel="import" href="components/core-header-panel/core-header-panel.html">
  <link rel="import" href="components/core-toolbar/core-toolbar.html">
  <link rel="import" href="components/layout/layout.html">

  <link rel="import" href="elements/contacts-detail.html">
  <link rel="import" href="elements/contacts-list.html">

  <link rel="stylesheet" href="shared.css">

  <link rel="import" href="css/theme-blue-pink.html">
  <!-- <link rel="import" href="css/theme-teal-amber.html"> -->

  <style>

    core-header-panel {
      height: 100%;
    }

    .card {
      height: 150%; /* temporary */
      margin: 0 128px 0 8px;
    }

    [narrow] .card {
      margin: 0;
    }

  </style>

</head>
<body class="fullbleed layout vertical theme-blue-pink">

  <core-toolbar></core-toolbar>

  <core-drawer-panel class="relative flex" drawer-width="40%">

    <contacts-list drawer class="layout vertical"></contacts-list>

    <core-header-panel main mode="cover">

      <core-toolbar>
        <span class="flex"></span>
        <div class="fab below-toolbar outside-fab"></div>
      </core-toolbar>

      <paper-card class="card paper-font-body1 layout vertical">

        <contacts-detail></contacts-detail>

      </paper-card>

    </core-header-panel>

  </core-drawer-panel>

  <script>

    var drawerPanel = document.querySelector('core-drawer-panel');
    var contactsDetail = document.querySelector('contacts-detail');

    drawerPanel.addEventListener('core-responsive-change', function(event) {
      contactsDetail.fire('core-responsive-changed', event.detail);
    });

  </script>

</body>
</html>
